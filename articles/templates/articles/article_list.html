{%extends 'base_layout.html' %}

    {% block content %}
        <h1>Articles</h1>
            {% for article in articles %}
                <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
                <p>{{ article.snippets }}</p>
                <p>{{ article.date }}</p>  
            {% endfor %}  
    {% endblock %}
